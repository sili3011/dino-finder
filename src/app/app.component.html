<title>{{ title }}</title>
<div *ngIf="!loadedMap" class="loading-container">
  <span>Excavating fossils...</span>
</div>
<div *ngIf="loadedMap" class="height-100" style="display: flex">
  <div
    #searchControl
    class="search-control"
    (click)="toggleFilterPanel()"
    [ngStyle]="{
      height: showFilterPanel ? '50%' : '',
      width: isMobile ? '75%' : '33%'
    }"
  >
    <div style="display: flex">
      <input
        #mapSearchField
        class="search-box material-like"
        type="text"
        (click)="$event.stopPropagation()"
      />
      <div class="fake-button material-like"></div>
    </div>
    <div
      *ngIf="showFilterPanel"
      class="filter-panel"
      (click)="$event.stopPropagation()"
    >
      <div
        *ngFor="let dinoType of dinoTypes; let i = index"
        class="checkbox-rect"
      >
        <input type="checkbox" id="checkbox-rect{{ i }}" name="check" />
        <label for="checkbox-rect{{ i }}"
          >{{ dinoType.tna }} ({{ dinoType.count }})</label
        >
      </div>
    </div>
  </div>
  <google-map
    id="map"
    class="gmap"
    [zoom]="8"
    [center]="{ lat: lat, lng: long }"
    [options]="options"
  >
  </google-map>
</div>
