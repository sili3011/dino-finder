<title>{{ title }}}</title>
<map-view
  *ngIf="initilized"
  [latitude]="lat"
  [longitude]="long"
  [zoom]="8"
  (boundsChange)="showMarkers($event)"
>
  <map-marker
    *ngFor="let location of shownLocations"
    [latitude]="location.lat"
    [longitude]="location.lng"
  ></map-marker>
</map-view>
