<title>{{ title }}</title>
<google-map
  id="map"
  *ngIf="loadedScript"
  [zoom]="8"
  [center]="{ lat: lat, lng: long }"
  (zoomChanged)="consolo()"
>
  <map-marker
    #somemarker="mapMarker"
    *ngFor="let marker of shownLocations"
    [position]="marker.position"
    (mapClick)="openInfo(somemarker, marker.content)"
  >
  </map-marker>

  <map-info-window>
    <p>{{ infoContent }}</p>
  </map-info-window>
</google-map>
