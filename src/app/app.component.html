<title>{{ title }}</title>
<div *ngIf="!loadedMap" class="loading-container">
  <span>Excavating fossils...</span>
</div>
<div *ngIf="loadedMap" class="height-100" style="display: flex">
  <div #searchControl class="search-control">
    <input #mapSearchField class="search-box" type="text" />
  </div>
  <google-map
    id="map"
    class="gmap"
    [zoom]="8"
    [center]="{ lat: lat, lng: long }"
    [options]="options"
  >
  </google-map>
</div>
